<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dots Galore</title>
</head>
<body>
  <div class="game_interface" data-pane-type="intro">
    <h1 class="title">Welcome!</h1>
    <p class="subtext"></p>
    <div class="slider_box"></div>
    <button class="action"></button>
    <div class="slider">
      <input class="range-slider range" type="range" value="3" min="1" max="5" onchange="rangeSlider(event)">
      <span class="range-slider value"><span class="level">"Tick-tok, Tick-dot"</span></span>
    </div>
  </div>
  <div class="game_interface" data-pane-type="pause">
    <h1 class="title"></h1>
    <p class="subtext"></p>
    <div class="slider_box"></div>
    <button class="action"></button>
  </div>
  <div class="game_interface" data-pane-type="exit">
    <h1 class="title"></h1>
    <p class="subtext"></p>
    <div class="slider_box"></div>
    <button class="action"></button>
  </div>
  <div class="game_play">
    <div class="begin-box">
      <div class="dot" id="dot_original" data-value="10" onclick="catchDot(event)"></div>
    </div>
    <h1>The Dot Game!</h1>
    <p>Score: <span id="score"></span></p>
    <button id="start">Start-o!</button>
    <button id="pause">Pause</button>
  </div>
  <!-- <button>Start</button> -->
  <footer style="display: none;">
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from 
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
