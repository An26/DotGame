<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dots Galore</title>
</head>
<body>
  <div class="game_interface" data-pane-type="intro">
    <h2>Welcome to</h2>
    <h1 class="title">Dots Galore</h1>
    <p class="subtext">
      <h2 class="front-score">Score: <span class="score_num"></span></h2>
    </p>
    <div class="slider">
      <h4>Choose your dot-ficulty: (<span class="actual-level">Normal</span>)</h4>
        <span class="range-slider value"><span class="level">Tick-tock, Tick-Dot</span></span>
      <input class="range-slider range" type="range" value="3" min="1" max="5" onchange="rangeSlider(event)">
    </div>
    <button class="start-game"><h2>Start!</h2></button>
    <button class="restart">Restart</button>
  </div>
  <div class="game_play">
    <div class="begin-box">
      <div class="dot" id="dot_original" data-value="10" onclick="catchDot(event)"></div>
    </div>
    <div class="topbar">
      <button class="night-mode"><i class="lightbulb"></i></button>
      <h2 class="game-score">Score: <span class="score_num"></span></h2>
      <button class="btn-control" id="pause">Pause</button>
      <button class="exit"><i class="exit"></i></button>
    </div>
  </div>
  <!-- <button>Start</button> -->
  <footer style="display: none;">
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from 
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
